linters-settings:
  depguard:
    list-type: blacklist
#    packages: [ ]
  dupl:
    threshold: 100
  funlen:
    lines: 150
    statements: 120
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - unnecessaryBlock
  gocyclo:
    min-complexity: 15
  goimports:
    local-prefixes: github.com/real-web-world/go-api
  golint:
    min-confidence: 0.8
  gomnd:
    settings:
    #      mnd:
    # don't include the "operation" and "assign"
  #        checks: argument,case,condition,return
  govet:
    check-shadowing: true
    settings:
  lll:
    line-length: 140
  maligned:
    suggest-new: true
  misspell:
    locale: ZH
  gosec:
    include: G401,G501,G502,G505
linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - errcheck
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - lll
    - misspell
    - nakedret
    - rowserrcheck
    - scopelint
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace

  # don't enable:
  # - gochecknoglobals
  # - gocognit
  # - godox
  # - maligned
  # - prealloc
  # - gomnd
  # - stylecheck
  #  - dupl
  #重复的代码



issues:
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd

run:
  skip-dirs:
    - test/testdata_etc

# golangci.com configuration
# https://github.com/golangci/golangci/wiki/Configuration
service:
  golangci-lint-version: 1.24.x # use the fixed version to not introduce new linters unexpectedly
  prepare:
    - echo "here I can run custom commands, but no preparation needed for this repo"